<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            font-size: 20px;
            color: gray;
            cursor: pointer;
        }
        .star-rating input:checked ~ label {
            color: gold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Company Reviews</h1>
        
        <!-- Review Form -->
        <form id="reviewForm">
            <div class="mb-3">
                <label for="company" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="company" placeholder="Enter company name" required>
            </div>
            <div class="mb-3">
                <label for="pros" class="form-label">Pros</label>
                <textarea class="form-control" id="pros" rows="3" placeholder="What are the pros?" required></textarea>
            </div>
            <div class="mb-3">
                <label for="cons" class="form-label">Cons</label>
                <textarea class="form-control" id="cons" rows="3" placeholder="What are the cons?" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Rating</label>
                <div class="mb-3">
                    <div class="star-rating">
                        <input type="radio" name="rating" id="star5" value="5"><label for="star5">&#9733;</label>
                        <input type="radio" name="rating" id="star4" value="4"><label for="star4">&#9733;</label>
                        <input type="radio" name="rating" id="star3" value="3"><label for="star3">&#9733;</label>
                        <input type="radio" name="rating" id="star2" value="2"><label for="star2">&#9733;</label>
                        <input type="radio" name="rating" id="star1" value="1"><label for="star1">&#9733;</label>
                    </div>                                       
                </div>                
            </div>
            <button type="submit" class="btn btn-success">Submit Review</button>
        </form>

        <!-- Search Reviews -->
        <h2 class="mt-5">Search Reviews</h2>
        <input type="text" id="searchReviews" class="form-control mb-3" placeholder="Search by company name">

        <!-- Reviews List -->
        <h2 class="mt-4">Reviews</h2>
        <div id="reviewsList"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
